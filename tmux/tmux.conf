set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

new-session -n $HOST

# Bind
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

unbind %
bind '\' split-window -h

unbind '"'
unbind -
bind - split-window -v

bind m resize-pane -Z
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind b set status
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind a attach -c "#{pane_current_path}" \; display-message "attached to #{pane_current_path}"

# Vim
set -g mouse on
set -g mode-keys vi
set-window-option -g mode-keys vi

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'

# Theme
set-option -g status-position top
set-option -g status-style "fg=#FCCCAE  bg=default"
set -g status-left " ðŸŒº "
set -g status-right ""
set -g pane-border-style "fg=#181926"
set -g pane-active-border-style "bg=default fg=#181926"

# Index at 1
set -g base-index 1 
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# keep at the bottom
run '~/.tmux/plugins/tpm/tpm'
